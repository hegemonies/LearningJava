apply plugin: "java"
apply plugin: "application"
mainClassName="hello.HelloWorld"

task wrapper(type:Wrapper) {
	gradleVersion = "4.10.2"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
}

jar {
    baseName = 'hello'
    version =  '0.1.0'
}